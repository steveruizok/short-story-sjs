<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <script src="/build/short-story.js"></script>
  </head>
  <body>
    hello world
    <short-story
					name="Simple name"
					theme="dark"
					knobs='{
						"name": {
							"label": "Name",
							"type": "string",
							"defaultValue": "Steve",
						},
					}'
					showWidth
					renderFunc="({ name }) => <p>Hello, my name is {name}.</p>"
				/>
  </body>
</html>
